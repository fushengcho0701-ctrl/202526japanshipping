<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>船班訂艙與檢疫追蹤系統</title>
  <meta name="theme-color" content="#f5f5f7" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-header-main">
      <div class="app-logo">📦</div>
      <div>
        <div class="app-title" data-i18n="appTitle">船班訂艙與檢疫追蹤系統</div>
        <div class="app-subtitle" data-i18n="appSubtitle">
          同步 Google Sheet，讓報關行即時掌握船班與文件狀態
        </div>
      </div>
    </div>

    <div class="app-header-meta">
      <span class="badge badge-soft" data-i18n="badgeReadonly">只讀・自動更新</span>
      <div class="lang-toggle">
        <button class="lang-btn active" data-lang="zh">中文</button>
        <button class="lang-btn" data-lang="ja">日本語</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="app-main">
    <!-- Controls -->
    <section class="card card-controls">
      <div class="controls-left">
        <div class="tabs">
          <button class="tab-button active" data-target="table-view" data-i18n="tabTable">表格視圖</button>
          <button class="tab-button" data-target="calendar-view" data-i18n="tabCalendar">行事曆視圖</button>
        </div>
      </div>
      <div class="controls-right">
        <div class="search-group">
          <span class="search-icon">🔍</span>
          <input
            type="text"
            id="search-input"
            placeholder="搜尋船名、港口、藥務號、檢疫證號..."
          />
        </div>

        <div class="filter-group">
          <label data-i18n="filterSO">
            SO 狀態：
            <select id="filter-so">
              <option value="all" data-i18n="filterAll">全部</option>
              <option value="done" data-i18n="filterSOdone">已給 SO</option>
              <option value="pending" data-i18n="filterSOpending">尚未給 SO</option>
            </select>
          </label>

          <label data-i18n="filterTelex">
            電放單狀態：
            <select id="filter-telex">
              <option value="all" data-i18n="filterAll">全部</option>
              <option value="done" data-i18n="filterTelexDone">已給 電放單</option>
              <option value="pending" data-i18n="filterTelexPending">尚未給 電放單</option>
            </select>
          </label>
        </div>
      </div>
    </section>

    <!-- Table View -->
    <section id="table-view" class="card view active">
      <div class="card-header">
        <div>
          <h2 data-i18n="tableTitle">船班列表</h2>
          <p class="card-desc" data-i18n="tableDesc">點欄位標題可排序，SO / 電放單會自動判斷。</p>
        </div>
        <div class="card-header-meta">
          <span class="hint-dot"></span>
          <span class="hint-text" data-i18n="hintSource">資料來源：Google Sheet CSV（唯讀）</span>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="shipment-table">
          <thead>
            <tr>
              <th data-sort-key="vessel" data-i18n="colVessel">船班</th>
              <th data-sort-key="containerNo" data-i18n="colContainerNo">櫃次</th>
              <th data-sort-key="clearanceDate" data-i18n="colClearanceDate">結關日</th>
              <th data-sort-key="sailingDate" data-i18n="colSailingTime">實際開船時間</th>
              <th data-sort-key="loadingTime" data-i18n="colLoadingTime">裝櫃時間</th>
              <th data-sort-key="port" data-i18n="colPort">抵達港口</th>
              <th data-sort-key="arrivalDate" data-i18n="colArrivalDate">抵達日</th>
              <th data-sort-key="soStatus" data-i18n="colSOstatus">SO 狀態</th>
              <th data-sort-key="quarantineTime" data-i18n="colQuarantineTime">申請檢疫官到場時間</th>
              <th data-sort-key="drugNo" data-i18n="colDrugNo">藥務號</th>
              <th data-sort-key="quarantineCertNo" data-i18n="colQuarantineCertNo">檢疫證號碼</th>
              <th data-sort-key="telexStatus" data-i18n="colTelexStatus">電放單狀態</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Calendar View -->
    <section id="calendar-view" class="card view">
      <div class="card-header calendar-header">
        <div>
          <h2 data-i18n="calTitle">行事曆</h2>
          <p class="card-desc" data-i18n="calDesc">週 / 月視圖切換，顏色代表不同事件。</p>
        </div>
        <div class="calendar-top-controls">
          <div class="calendar-tabs">
            <button class="subtab-button active" data-cal-view="week" data-i18n="calWeekView">週視圖</button>
            <button class="subtab-button" data-cal-view="month" data-i18n="calMonthView">月視圖</button>
          </div>

          <div class="calendar-tabs" style="margin-top:6px;">
            <button id="event-mode-both" class="subtab-button active">開船 + 抵達</button>
            <button id="event-mode-sailing" class="subtab-button">只顯示開船</button>
          </div>

          <div class="calendar-nav">
            <button class="btn btn-ghost" id="btn-prev-period">◀</button>
            <button class="btn btn-ghost" id="btn-today" data-i18n="btnToday">今天</button>
            <button class="btn btn-ghost" id="btn-next-period">▶</button>
            <span class="calendar-period-label" id="period-label"></span>
          </div>
        </div>
      </div>

      <div class="calendar-legend">
        <span><span class="legend-dot legend-clearance"></span> <span data-i18n="legendClearance">結關</span></span>
        <span><span class="legend-dot legend-sailing"></span> <span data-i18n="legendSailing">開船</span></span>
        <span><span class="legend-dot legend-arrival"></span> <span data-i18n="legendArrival">抵達</span></span>
      </div>

      <div class="calendar-grid" id="calendar-grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="detail-modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modal-title"></div>
        <button class="modal-close" id="modal-close-btn">×</button>
      </div>
      <div class="modal-body">
        <dl id="modal-detail-list"></dl>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="app-footer">
    <span data-i18n="footerSource">資料來源：Google Sheet（唯讀）</span>
    <span class="dot">•</span>
    <span data-i18n="footerAutoRefresh">頁面每 3 分鐘自動更新</span>
  </footer>

  <!-- Google Sheet CSV URL -->
  <script>
    window.SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPCnYDQ7Z68xF_BtbDDM3ttAxlzq-Wa_zGQR_TTs2yPemTQuegsXgWl7kEgv6qJ2ut3ASPQ_Q-KnSq/pub?gid=994272775&single=true&output=csv";
  </script>

  <script src="script.js?v=107" defer></script>
</body>
</html>
